<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue todolist</title>

    <!-- ----Link to bootstrap---- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- ----Link to fontawesome---- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ----Link to style---- -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ----Link to myscript---- -->
    <script src="js/myscript.js" defer></script>

</head>
<body>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app" class="d-flex text-center flex-column m-5">
        <div class="card m-auto" style="width: 28rem;">
            <img src="img/title.png" class="card-img-top" alt="To do list">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li v-for="task in arrayTodo" class="list-group-item d-flex justify-content-around" :class="task.done === true ? 'lined' : ''" @click="doneTask(task)">
                        {{task.text}}
                        <span>
                            <i class="fa-solid fa-trash-can" @click.stop="removeItem(task)"></i>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="card-body d-flex justify-content-center">
                <input type="text" placeholder="Inserisci un todo" v-model="futureTodo" class="text-center" @keyup.enter="addTodo(futureTodo)">
                <button @click="addTodo(futureTodo)" class="btn btn-outline-dark mx-3">Add todo!</button>
            </div>
        </div>

</body>
</html>
