<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue todolist</title>

    <!-- ----Link to fontawesome---- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ----Link to style---- -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ----Link to myscript---- -->
    <script src="js/myscript.js" defer></script>

</head>
<body>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <header>
            <h1>To do list</h1>
            <label for="newtodo">Inserisci un todo</label>
            <input type="text" name="newtodo" v-model="futureTodo">
            <button @click="addTodo(futureTodo)">Add todo!</button>
        </header>
        <div class="todolist">
            <ul>
                <li v-for="task in arrayTodo" :class="task.done === true ? 'lined' : ''" @click="doneTask(task)">
                    {{task.text}}
                    <span>
                        <i class="fa-solid fa-trash-can" @click="removeItem(task)"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
